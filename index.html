<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="resources/style.css">
  </head>
  <body>
    <header>
      <img src="resources/img/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>

    <main>
      <!-- Mission Section -->
      <section id="mission">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </section>

      <!-- Featured Tea Section -->
      <section id="Featured">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>

        <div class="tea-types">
          <div class="tea">
            <img src="resources/img/img-berryblitz.jpg" alt="Picture of Fall Berry Blitz">
            <span>Fall Berry Blitz</span>
          </div>
          <div class="tea">
            <img src="resources/img/img-spiced-rum.jpg" alt="Picture of Spiced Rum Tea">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="tea">
            <img src="resources/img/img-donut.jpg" alt="Picture of Donuts">
            <span>Seasonal Donuts</span>
          </div>
          <div class="tea">
            <img src="resources/img/img-myrtle-ave.jpg" alt="Picture of Myrtle Ave Tea">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="tea">
            <img src="resources/img/img-bedford-bizarre.jpg" alt="Picture of Bedford Bizarre Tea">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </section>

      <!-- Locations Section -->
      <section id="Locations">

      </section>
    </main>

    <footer>

    </footer>
  </body>
</html>
